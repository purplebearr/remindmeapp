<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>Update User</title>
  </head>
</html>
<body>
  <header id="header">
    {% include 'navbar_v2.html' %}
        <main class="update-account layout">
            <div class="container1">
                <div class="layout__box">
                    <div class="layout__boxHeader">
                        <div class="layout__boxTitle">
                            <a href="{% url 'home_studybuddy' %}">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                    viewBox="0 0 32 32">
                                    <title>arrow-left</title>
                                    <path
                                        d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                    </path>
                                </svg>
                            </a>
                            <h3>Edit your profile</h3>
                        </div>
                    </div>
                    <div class="layout__body">
                        <form class="form" action="" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
    
                          {% for field in form %}
                          <div class="form__group">
                            <label for="profile_pic">{{field.label}}</label>
                            {{field}}
                          </div>
                          {% endfor %}
    
    
                            <div class="form__action">
                                <a class="btn btn--dark" href="index.html">Cancel</a>
                                <button class="btn btn--main" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </main>
      </body>
  </header>
  <style>

    body {
        background-image: url('/static/images/aaabstract.png');
        height: 100vh;
    }

    .header


    .container{
      border:2px solid grey;
      padding: 10px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .container2{
      position:relative; top: 300px;
    }

    .startbutton{
      position:relative; top: 350px;
    }
  </style>
  <script src="{% static 'js/script.js' %}"></script>
</body>
